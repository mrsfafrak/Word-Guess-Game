<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <!-- included jQuery Link in case -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <btn id="new-game">New Game</btn>
  <!-- <h1>Press any key to get started guessing</h1> -->
  <h3>You've guessed:</h3>
  <!-- displays player's guesses -->
  <p id="user-guess"></p>
  <h3>Word to guess:</h3>
  <!-- displays the blanks to be guessed -->
  <p id="computerchoice-text"></p>
  <h3>Guesses Left:</h3>
  <p id="guess-left"></p>
  <!-- wins/losses code displayed  -->
  <h4>Wins:</h4>
  <p id="wins-text"></p>
  <h4>Losses:</h4>
  <p id="losses-text"></p>
  <!-- link to external js file -->
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
